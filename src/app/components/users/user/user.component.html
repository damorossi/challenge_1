<div class="container-element m-5 mt-10 ">
    <h1>User: <small *ngIf="user.id">{{user.name}}</small></h1>
    <hr>

    <div class="row text-right">
        <div class="col">
            <button class="btn btn-danger"
                routerLink="/users">
                <i class="fa fa-arrow-left"></i> Go back
            </button>
        </div>
    </div>
    <div class="alert alert-warning text-center mt-5 animated fadeOut slow" *ngIf="showMessage">
        Element has been saved
    </div>
    <div class="row animated fadeIn faster">
        <div class="col">
            <form (ngSubmit)="saveData(f)"
                #f="ngForm">
                <div class="form-group">
                    <label> Id</label>
                    <input type="text" 
                        [(ngModel)]="user.id"
                        name="id"
                        class="form-control" disabled="disabled" placeholder="user id">
                            <small>Self generated field</small>
                </div>
                <div class="form-group">
                    <label> Name</label>
                    <input type="text"
                        [(ngModel)]="user.name"
                        name="name"
                        class="form-control"  placeholder="User name">
                </div>
                <!-- <div class="form-group">
                    <label> Last Name</label>
                    <input type="text"
                    [(ngModel)]="user.last_name"
                    name="last_name"
                        class="form-control"  placeholder="last_name"> 
                </div>-->
                <div class="form-group">
                    <label> Job</label>
                    <input type="text"
                    [(ngModel)]="user.job"
                    name="job"
                        class="form-control"  placeholder="job">
                </div>
                <!-- <div class="form-group">
                    <label> email</label>
                    <input type="text"
                    [(ngModel)]="user.email"
                    name="email"
                        class="form-control"  placeholder="Email"> 
                </div>-->

                <hr>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-25" type="submit">
                        <i class="fa fa-save"> Save</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
