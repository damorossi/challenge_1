<div class="main-container animated-fadeIn fast mt-5">
    <h1>Users list</h1>
 
    <table class="table table-striped mt-5 animated-fadeIn" *ngIf="!loading && users.length > 0">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i = index;">
            <th scope="row"><img [src]="user.avatar" class="img-thumb" alt="..." style="border-radius:50%; height: 40px" /></th>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <button class="btn btn-info mr-3"
                    [routerLink]="['/users', user.id]"><i class="fa fa-pen"></i></button>
                <button class="btn btn-danger" (click)="deleteUser(user.id, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-light"
                (click)="fetchPrev()">
                <i class="fa fa-arrow-circle-left m5"></i> Prev
            </button>
            {{page}}
            <button class="btn btn-light"
                (click)="fetchNext()">
                <i class="fa fa-arrow-circle-right m5"></i> Next
            </button>
        </div>
    </div>

    <div class="row mb-20">
        <div class="col text-right">
            <button class="btn btn-primary"
                routerLink="/users/add">
                <i class="fa fa-plus m5"></i> Add
            </button>
        </div>
    </div>


    <div class="loading-elements">
        <div class="alert alert-warning text-center mt-5" *ngIf="users.length === 0">
            <h4 class="alert-heading"> No records </h4>
            <p> 
                <i class="fa fa-exclamation fa-2x"></i>
            </p>
        </div>
        <div class="alert alert-info text-center mt-5" *ngIf="loading">
            <h4 class="alert-heading"> Loading </h4>
            <p>
                <i class="fa fa-sync-alt fa-spin fa-2x"></i>
            </p>
            <p class="mb-0">
                please wait...
            </p> 
        </div>
     </div>
</div>
