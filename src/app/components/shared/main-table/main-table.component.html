<div class="main-container animated-fadeIn fast mt-5">
    <h1>Users list</h1>
    <div class="row" *ngIf="!loading && items?.length > 0">
        <!-- if you have other type of list instead of users, you can set them here or do it in an external component-->
       <app-users-list *ngIf="dyamicModelName === 'users'"
            (deleteInstance)="deleteItem($event)"
            [items]="items"
        ></app-users-list>
    </div>
    <div class="row text-center">
        <div class="col text-center">
            <button class="btn btn-light"
                (click)="fetchPrev()"
                *ngIf="page > 1">
                <i class="fa fa-arrow-circle-left m5"></i> Prev
            </button> 
            {{page}}
            <button class="btn btn-light"
                (click)="fetchNext()"
                *ngIf="fetchForward">
                <i class="fa fa-arrow-circle-right m5"></i> Next
            </button>
        </div>
    </div>
    <app-data-handler [loading]="loading" [dataLength]="items?.length === 0"></app-data-handler>
    <div class="row mb-20">
    <div class="col text-right">
        <button class="btn btn-primary"
            routerLink="/users/add">
            <i class="fa fa-plus m5"></i> Add
        </button>
    </div>
</div>
